*{

body{
display: flex;
align-items: center;
justify-content: center;
min-height: 100vh;
}

.cbp-rfgrid {
margin: 90px 0 0 0;
padding: 20px;
list-style: none;
position: relative;
width: 100%;
}

.cbp-rfgrid li {
position: relative;
float: left;
overflow: hidden;
width: 25%; /* Fallback */
width: -webkit-calc(100% / 4);
width: calc(100% / 4);
}

.cbp-rfgrid li a,
.cbp-rfgrid li a img {
display: block;
width: 100%;
cursor: pointer;
}

.cbp-rfgrid li a img {
max-width: 100%;
opacity: 0;

}

/* Flexbox is used for centering the heading */
.cbp-rfgrid li a div {
position: absolute;
left: 10px;
top: 20px;
right: 10px;
bottom: 20px;
background: rgba(24, 66, 80, 0.945);
display: -webkit-flex;
display: -moz-flex;
display: -ms-flex;
display: flex;
-webkit-align-items: center;
-moz-align-items: center;
-ms-align-items: center;
align-items: center;
text-align: center;
opacity: 1;
}

.cbp-rfgrid li a:hover div {
opacity: .1;
}
.cbp-rfgrid li a:hover img {
opacity: 1;

}

.cbp-rfgrid li a div strong {
width: 100%;
color: #fff;
text-transform: uppercase;
font-size: 1.2em;
letter-spacing: 2px;
padding: 0 8px;
}
</style>
